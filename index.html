
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Slicer Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="instructions">Slice Fruits</div>
    <div id="fruitcontainer">
      <div id="score">
        <div class="scoreDisplay">
          <img src="https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/images/scr.png" alt="" />
          <span id="scoreValue">0</span>
        </div>
      </div>
      <div id="trialsleft"></div>
      <div id="front">
        Are you ready for the ultimate slice action ? <br />
        <img src="https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/images/splash.png" alt="Fruit logo" />
      </div>
      <img id="fruit1" class="fruit" />
    </div>
    <div id="startReset">Start Game</div>
    <div id="gameOver"></div>
  </div>
  <audio id="slicesound">
    <source src="https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/sounds/slice.mp3" type="audio/mp3" />
  </audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
